apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-request-tool
  labels:
    app: http-request-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-request-tool
  template:
    metadata:
      labels:
        app: http-request-tool
    spec:
      containers:
      - name: http-request-tool
        image: ghcr.io/trenton-bv/http-request-tool:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DB_PATH
          value: "/data/history.db"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: http-request-tool-data
